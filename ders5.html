            <div class="container">

                    <div class="dropdown-menu">

                <h2>Formlar</h2>
                <div class="col-md-6">
                    <form action="#">
                        <div class="form-group">
                            <input type="text" class="form-control" id="firstname" placeholder="İsim">
                            <input type="text" class="form-control" id="lastname" placeholder="Soyisim">
                            <input type="text" class="form-control" id="email" placeholder="Mail Adresi">
                            <input type="password" class="form-control" id="password" placeholder="Şifre">

                                <option>İstanbul</option>
                                <option selected>Erzurum</option>
                                <option>Ankara</option>
                            </select>
                            <br><br>
                            <h2>Radio Button CheckBox</h2>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Evli
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                    checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Bekar
                                </label>
                            </div>
                            <button type="submit" class="btn btn-success">Sisteme Giriş</button>
        
                        </div>
